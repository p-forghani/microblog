{% extends "base.html" %}

{% block content %}
  <table>
    <tr valign="top">
      <td><img src="{{ user.avatar(128) }}" alt=""></td>
      <td>
        <h1>User: {{ user.username }}</h1>
        <p>Last seen: {{ user.last_seen }}</p>
        <p>About me: {{ user.about_me }}</p>
      </td>
    </tr>
    <tr>
      <td><a href="{{ url_for('edit_profile') }}">Edit Profile</a></td>
    </tr>
  </table>
  <hr>
  {% for post in posts %}
    {% include '_post.html' %}
  {% endfor %}
{% endblock %}
